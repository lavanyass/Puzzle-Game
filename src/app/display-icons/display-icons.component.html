<div class="{{ 'image-' + gameNoOfColumns + '-container' }}">
  <button
    mat-fab
    *ngFor="let iconPosition of iconPositions; let i = index"
    [color]="getColor(i)"
    (click)="showImage(i)"
  >
    <mat-icon>{{ getImage(i) }}</mat-icon>
  </button>
</div>
<div class="wrong">
  <p>Wrong: {{ totalWrong }}</p>
</div>
